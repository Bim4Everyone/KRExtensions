title:
  ru: Диапазоны свай
  en_us: Pile ranges

tooltip:
  ru: >-
    Заполняет у выбранных свай диапазоны марок с группировкой по типам свай.
    
    Перед запуском плагина необходимо выбрать в проекте экземпляры свай, которые необходимо обработать.
    
    Марка будет считываться плагином из параметра "Марка".
    
    Запись значений диапазонов будет производиться в параметр "ФОП_Примечание".

  en_us: >-
    Fills in the ranges of marks for the selected piles, grouped by pile types.
    
    Before running the plugin, you must select the pile instances in the project that need to be processed.
    
    The mark will be read by the plugin from the "Mark" parameter.
    
    The range values will be written to the "ФОП_Примечание" parameter.

author: DivinN
